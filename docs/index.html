<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Embedded C++ Interview Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Guide for Embedded C++ Developer Interviews">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        .sidebar-toggle {
            top: 5px;
            bottom: auto;
            left: 5px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Embedded C++ Interview',
            repo: 'https://github.com/andreferra/embedded-developer-interview',
            loadSidebar: true,
            subMaxLevel: 2,
            sidebarDisplayLevel: 1,
            auto2top: true,
            interactiveCheckboxes: {
                storagePrefix: 'interview-guide-',
                fadeCompleted: true
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-interactive-checkboxes/dist/plugin.min.js"></script>
</body>

</html>
